<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">

</head>    
<body>

    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="my-form">

            <fieldset>

            <legend>
                    Informações Pessoais
            </legend>
                
                <div class="fieldset-wrapper">

                    <div class="input-wrapper">
                        <label for="event-name">
                            Nome
                            <input
                            type="text"
                            id="event-name"
                            required
                            minlength="1">
                        </label>
                    </div>

                    <div class="input-wrapper">

                        <label for="event-lastname">
                            Sobrenome
                            <input 
                            type="text"
                            required
                            id="event-lastname">
                            
                        </label>
                    </div>

                </div>

                <div class="fieldset-alone">

                    <div class="input-alone">
                        <label for="event-email">
                        Email 
                        <span>
                            (digite um email válido)
                        </span>
                        <input
                        required 
                        type="email"
                        id="event-email">
                        </label>
                    </div>

                    <div class="input-alone">
                        <label for="event-password">
                            Senha
                            <span>
                                (mínimo de 6 caracteres)
                            </span>
                            <input type="password"
                            id="event-password"
                            required
                            minlength="6">
                        </label>
                    </div>
                </div>
                

            </fieldset>

            <fieldset>

                <legend>
                    Informações do Mentor
                </legend>


                <div class="fieldset-alone">
                    <div class="input-alone">
                        <label for="input-mentor">
                            Nome do seu Mentor
                            <span>
                                (só o primeiro nome)
                            </span>
                            <input 
                            type="text"
                            required
                            id="event-mentor">
                        </label>
                    </div>
                </div>

            </fieldset>


            <fieldset>

            <div class="fieldset-hour">

                <legend>
                    Seus horários disponíveis
                </legend>


                <h2>
                    Primeira Mentoria
                </h2>

                <div class="wrapper-hour">

                    <div class="data-wrapper">
                    <label for="event-date">
                        Data
                        <span>
                        (DD/MM/AAAA)
                        </span>

                        <input 
                        type="date"
                        id="event-date"
                        >
                    </label>
                </div>


                <div class="data-wrapper">
                        <label for="event-begin">
                            Das
                            <span>
                            </span>
                        </label>
                        <input 
                        type="time" 
                        id="event-start" />
                </div>
          
                <div class="data-wrapper">
                        <label for="event-end">
                        Até
                        </label>
                        <input 
                        type="time" 
                        id="event-end">
                </div>
                </div>

            </div>
            <h2>
                Segunda Mentoria
            </h2>

            <div class="wrapper-hour">

                <div class="data-wrapper">
                <label for="event-date">
                    Data
                    <span>
                    (DD/MM/AAAA)
                    </span>

                    <input 
                    type="date"
                    id="event-date"
                    >
                </label>
            </div>


            <div class="data-wrapper">
                    <label for="event-begin">
                        Das
                        <span>
                        </span>
                    </label>
                    <input 
                    type="time" 
                    id="event-start" />
            </div>
      
            <div class="data-wrapper">
                    <label for="event-end">
                    Até
                    </label>
                    <input 
                    type="time" 
                    id="event-end">
            </div>
            </div>

        </div>        
        </fieldset>        

        <div class="footer">
        <footer>
            <button 
              class="button" 
              form="my-form">
              Salvar 
            </button>
        </footer>
        </div>

        </form>

    </div>

</body>
</html>
